

{% extends 'menu.html' %}

{% set inicio = 'active' %}

{%block content%}
{{super()}}
<div class="jumbotron">
        <h1 class="display-3">Cadastro de produtos</h1>
<form method="post" id="form">


<input type='text'  name='nome' id='nome' required placeholder="Nome do produto">
<input type='number' step='any' name='preco' id='preco' placeholder="Preco">

<select name='tipo'>
    {%for tipo in tipos%}   
        <option value='{{tipo.id}}'> {{tipo.tipo}} </option>
    {%endfor%}

</select>
    <input type='submit' class="btn btn-primary btn-lg">
</form>
<hr class="my-4">
<table>
    <tr>
        <th>id</th>
        <th>nome</th>
        <th>pre√ßo</th>
        <th>tipo</th>
    </tr>

    
{% for produto in lista_produtos %}
    <tr>
        <td>{{ produto.id_produto }}</td>
        <td>{{ produto.nome }}</td>
        <td>R$ {{ produto.preco }}</td>
        <td>{{ produto.tipo }}</td>
    </tr>
{%endfor%}
</table>

</div>
{%endblock%}
